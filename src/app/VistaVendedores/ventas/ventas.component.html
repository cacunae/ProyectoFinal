<!--INICIO DE LA CARTA-->
<div>
  <div class="row">
    <!--BARRA DE BUSQUEDA-->
    <div class="col-4 mat-elevation-z4" style="padding: 1em 0em 0em 1em">
      <div>
        <form class="form-inline my-2 my-lg-0" style="padding: 1em 0em 0em 1em">
          <input
            style="width: 75%; margin-left: 2em"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Agregar productos"
            aria-label="Search"
          />
          <button mat-button>
            <mat-icon> search</mat-icon>
          </button>
        </form>
      </div>
    </div>
    <!--FIN DE LA BARRA DE BUSQUEDA-->

    <!--CARTA DE ARTICULOS A VENDER-->
    <div class="col-8 mat-elevation-z4" style="padding-left: 1em">
      <mat-card>
        <mat-card-header>
          <mat-card-title style="text-align: center; padding-left: 370px">
            <p>Busca los productos</p>
          </mat-card-title>
          <mat-card-subtitle style="text-align: center; padding-left: 370px"
            >Arma tu pedido</mat-card-subtitle
          >
        </mat-card-header>
        <!--INICIO DE LA TABLA-->
        <mat-card-content>
          <button mat-button (click)="toggleOpciones()">
            <mat-icon>edit</mat-icon>
          </button>
          <div style="width: 90%; margin-top: 0%" class="mat-elevation-z2">
            <mat-table [dataSource]="ventas">
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let ventas">
                  {{ ventas.id }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="descripcion">
                <mat-header-cell *matHeaderCellDef>
                  Descripcion
                </mat-header-cell>
                <mat-cell *matCellDef="let ventas">
                  {{ ventas.descripcion }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="precio">
                <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
                <mat-cell *matCellDef="let ventas">
                  {{ ventas.precio }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="subtotal">
                <mat-header-cell *matHeaderCellDef> Subtotal </mat-header-cell>
                <mat-cell *matCellDef="let ventas">
                  {{ ventas.precio * ventas.cantidad }}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="cantidad">
                <mat-header-cell *matHeaderCellDef> Cantidad</mat-header-cell>
                <mat-cell *matCellDef="let ventas">
                  <div>
                    {{ ventas.cantidad }}
                  </div>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="boton">
                <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
                <mat-cell *matCellDef="let ventas; index as i">
                  <div style="padding-left: 10px">
                    <button mat-button (click)="eliminar(i)">
                      <mat-icon style="color: #d8473e">remove_circle</mat-icon>
                    </button>
                  </div>
                </mat-cell>
              </ng-container>

              <mat-header-row
                *matHeaderRowDef="columnasAMostrar"
              ></mat-header-row>
              <mat-row
                *matRowDef="let myRowData; columns: columnasAMostrar"
              ></mat-row>
            </mat-table>
            <hr />
            <div style="text-align: end; padding-right: 10em">
              <label style="color: black; font-size: x-large" for="total">
                <h1>
                  <b>Total: {{ total }}</b>
                </h1>
              </label>
            </div>

            <div style="text-align: end; margin: 5%">
              <mat-form-field appearance="fill">
                <mat-label>Formas de pago:</mat-label>
                <select matNativeControl required>
                  <option value="efectivo">Efectivo</option>
                  <option value="debito">Débito</option>
                  <option value="credito">Crédito</option>
                  <option value="otros">Otros</option>
                </select>
              </mat-form-field>
              <button
                style="margin-bottom: 1em; margin-left: 1em"
                type="button"
                class="btn btn-success btn-lg"
              >
                Procesar Venta
              </button>
            </div>
          </div>
        </mat-card-content>

        <!--FIN DE LA TABLA-->

        <mat-card-actions> </mat-card-actions>
      </mat-card>
    </div>
    <!--FIN DE LA CARTA DE ARTICULOS A VENDER-->
  </div>
  <router-outlet></router-outlet>
</div>
