<app-navbar-administrador></app-navbar-administrador>

<div style="padding-top: 0px; margin-top: 0px">
  <h1 style="text-align: center; color: white; font-family: 'Bebas Neue', cursive; font-size: 40px; background-color:#535c63; padding: 40px;" >
    Bienvenido al portal de Administradores
  </h1>
  <br />
  <br />
</div>

<div class="container">
  <div class="row">
    <!--Carta de Productos-->
    <div class="col">
      <button
        class="mat-elevation-z4"
        style="padding: 0%; border: 0ch"
        (click)="productos()"
      >
        <div class="card" style="width: 18rem; padding-top: 2rem">
          <img
            src="https://image.flaticon.com/icons/svg/1414/1414029.svg"
            height="150"
            width="150"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <div style="text-align: center">
              <h3><b>Productos</b></h3>
            </div>
          </div>
        </div>
      </button>
    </div>
    <!--Carta de Administradores-->
    <div class="col">
      <button
        class="mat-elevation-z4"
        style="border: 0ch; padding: 0%"
        (click)="administradores()"
      >
        <div class="card" style="width: 18rem; padding-top: 2rem">
          <img
            src="https://image.flaticon.com/icons/svg/1414/1414024.svg"
            height="150"
            width="150"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <div style="text-align: center">
              <h3><b>Administradores</b></h3>
            </div>
          </div>
        </div>
      </button>
    </div>

    <!--Carta de vendedores-->
    <div class="col">
      <button
        class="mat-elevation-z4"
        style="border: 0ch; padding: 0%"
        (click)="vendedores()"
      >
        <div class="card" style="width: 18rem; padding-top: 2rem">
          <img
            src="https://image.flaticon.com/icons/svg/1414/1414008.svg"
            height="150"
            width="150"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <div style="text-align: center">
              <h3><b>Vendedores</b></h3>
            </div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
