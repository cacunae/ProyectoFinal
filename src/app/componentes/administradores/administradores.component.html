<div style="width: 70%; margin: 1em auto" class="mat-elevation-z8">
  <mat-table [dataSource]="estudiantes">
    <ng-container matColumnDef="rut">
      <mat-header-cell *matHeaderCellDef> RUT </mat-header-cell>
      <mat-cell *matCellDef="let estudiante"> {{ estudiante.rut }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let estudiante">
        {{ estudiante.nombre }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let estudiante">
        {{ estudiante.apellido }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </mat-header-cell>
      <mat-cell *matCellDef="let estudiante">
        {{ estudiante.correo }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="opciones">
      <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
      <mat-cell *matCellDef="let estudiante; index as i">
        <button mat-mini-fab color="warn" (click)="eliminar(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <button
          z(click)="guardar(i)"
          href="#contenido"
          data-toggle="modal"
          mat-mini-fab
          color="warn"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></mat-row>
  </mat-table>
</div>
