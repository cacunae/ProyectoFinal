<div class="main">
  <br />
  <div class="body">
    <h1 class="titulo">SDI Group</h1>
    <br />
    <p
      style="
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 25px;
        position: relative;
      "
    >
      <mat-icon>work_outline</mat-icon> Bienvenido al portal de Empleados
    </p>
    <br />
    <div class="bordes" style="width: 35%; margin: 2em auto">
      <form
        class="mat-elevation-z4; bordes"
        style="padding: 1em; background-color: white"
      >
        <div class="container">
          <div class="row">
            <h2 class="col" style="font-size: 25px; margin-top: 0.5cm; color: gray;">Iniciar sesión</h2>
            <mat-slide-toggle
              name="toogle"
              class="col"
              color="primary"
              (change)="onChange()"
              style="margin-left: 4cm; margin-top: 0.5cm;"
            >
              {{ tag }}
            </mat-slide-toggle>
          </div>
        </div>

        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            required
            placeholder="Tu usuario"
            [(ngModel)]="empleado.usuario"
            name="usuario"
          />
        </mat-form-field>
        <br />
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            required
            placeholder="Tu Contraseña"
            name="contraseña"
            [(ngModel)]="empleado.contrasenha"
          />
        </mat-form-field>
        <br />
        <button
          type="button"
          class="btn btn-info btn-lg btn-block"
          (click)="validarLogin()"
        >
          Ingresar
        </button>
        <br />
        <a style="margin-right: 8cm" href="#" style="color: rgb(97, 168, 216); margin-top: 0.5cm; font-size: 15px;">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>
  <br />
</div>
