<div class="main">
  <br />
  <div class="body">
    <h1 class="titulo">SDI Group</h1>
    <br />
    <p
      style="
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        font-size: 25px;
        position: relative;
      "
    >
      <mat-icon>work_outline</mat-icon> Bienvenido al portal de empleados
    </p>
    <br />
    <div class="bordes" style="width: 35%; margin: 2em auto">
      <form
        class="mat-elevation-z4; bordes"
        style="padding: 1em; background-color: white"
      >
        <div class="container">
          <div class="row">
            <h2 class="col" style="font-size: 25px; color: gray; margin-top: 0.5cm;">Iniciar sesión</h2>
            <mat-slide-toggle
              name="toogle"
              class="col"
              color="primary"
              style="margin-top: 0.5cm; margin-left:4cm"
              (change)="onChange()"
            
            >
              {{ tag }}
            </mat-slide-toggle>
          </div>
        </div>

        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label style="width: 100%">Usuario</mat-label>
          <input
            matInput
            required
            placeholder="Tu usuario"
            ng-required
            [(ngModel)]="empleado.usuario"
            name="usuario"
          />
        </mat-form-field>
        <br />
        <mat-form-field style="width: 100%" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            requiredz
            placeholder="Tu Contraseña"
            name="contraseña"
            ng-required
            [(ngModel)]="empleado.contrasenha"
          />
        </mat-form-field>
        <br />
        <button
          type="submit"
          class="btn btn-info btn-lg btn-block"
          (click)="validarLogin()"
          ng-disabled="!myForm.$valid"
        >
          Ingresar
        </button>
        <br />
        <a style="margin-right: 8cm" href="#" style="font-size: 16px; color: rgb(64, 175, 175);">¿Olvidaste tu contraseña?</a>
        <br/>
        <br />
      </form>
    </div>
  </div>
  <br />
</div>
