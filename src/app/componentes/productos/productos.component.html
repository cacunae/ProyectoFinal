<div class="container">
  <!--Barra de busqueda-->
  <div>
    <div class="row">
      <div id="busqueda">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Nombre</option>
              <option>Marca</option>
            </select>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Text input with dropdown button"
            placeholder="Busqueda"
          />
          <span class="input-group-text" style="border: 0ch; margin: 0%">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-search"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
              />
              <path
                fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="container"
  style="text-align: begin; margin: auto; padding-right: 18%; padding-top: 1em"
>
  <button
    class="btn btn-outline-warning mat-elevation-z8"
    style="background-color: #1c9d43; color: white"
    href="#AGREGAR"
    data-toggle="modal"
    mat-mini-fab
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div
  style="width: 70%; margin: 1em auto; text-align: center"
  class="mat-elevation-z12"
>
  <mat-table [dataSource]="productos">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let productos"> {{ productos.id }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let productos">
        {{ productos.nombre }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="marca">
      <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
      <mat-cell *matCellDef="let productos">
        {{ productos.marca }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <mat-header-cell *matHeaderCellDef> Descripcion </mat-header-cell>
      <mat-cell *matCellDef="let productos">
        {{ productos.descripcion }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="opciones">
      <mat-header-cell style="justify-content: center" *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell
        style="justify-content: center"
        *matCellDef="let estudiante; index as i"
      >
        <button
          mat-mini-fab
          style="background-color: #d8473e"
          (click)="eliminar(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button
          style="
            background-color: #f7ae42;
            color: white;
            margin-left: 1em;
            padding-left: 0%;
          "
          (click)="modificar(i)"
          data-toggle="modal"
          mat-mini-fab
          href="#EDITAR"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></mat-row>
  </mat-table>
</div>

<!--MODAL AGREGAR-->
<div class="text-right mt-4">
  <div>
    <div
      class="modal fade"
      id="AGREGAR"
      style="margin-top: 40px; margin-bottom: 30px"
    >
      <div class="modal-dialog text-center">
        <div class="modal-content">
          <!--encabezado del modal-->
          <div class="modal-header">
            <div
              class="modal-title"
              style="padding: 3em 0em 0em 1em; width: 100%"
            >
              <h2 style="text-align: left">
                <img
                  src="https://cdn2.iconfinder.com/data/icons/bitsies/128/Add-256.png"
                  height="30"
                  width="30"
                  style="margin-right: 3px"
                />
                Agregar Producto
              </h2>
            </div>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <!--cuerpo del modal-->
          <div class="modal-body">
            <form class="text-left p-3">
              <div class="form-group">
                <label class="" for="id">ID:</label>
                <input class="form-control" type="text" name="id" id="id" />
              </div>
              <div class="form-group">
                <label class="" for="nombre">Nombre</label>
                <input
                  class="form-control"
                  type="text"
                  name="nombres"
                  id="nombres"
                />
              </div>
              <div class="form-group">
                <label class="" for="marca"> Marca </label>
                <input
                  class="form-control"
                  type="text"
                  name="marca"
                  id="marca"
                />
              </div>
              <div class="form-group">
                <label class="" for="descripcion">Descripción</label>
                <input
                  class="form-control"
                  type="text"
                  name="descripcion"
                  id="descripcion"
                />
              </div>
            </form>
          </div>
          <!--footer-->
          <div class="modal-footer">
            <button
              class="btn BtnDefault"
              style="background-color: #1c9d43; color: aliceblue"
              type="reset"
              data-dismiss="modal"
            >
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--FIN DEL MODAL-->
