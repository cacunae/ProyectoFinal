<div
  class="container"
  style="text-align: end; margin: auto; padding-right: 18%; padding-top: 1em"
>
  <button
    class="btn btn-outline-warning mat-elevation-z8"
    style="background-color: #1c9d43; color: white"
    href="#contenido"
    data-toggle="dialog"
    mat-mini-fab
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div
  style="width: 70%; margin: 1em auto; border-radius: 10%"
  class="mat-elevation-z12"
>
  <mat-table [dataSource]="estudiantes">
    <ng-container matColumnDef="rut">
      <mat-header-cell *matHeaderCellDef> RUT </mat-header-cell>
      <mat-cell *matCellDef="let estudiante"> {{ estudiante.rut }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let estudiante">
        {{ estudiante.nombre }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let estudiante">
        {{ estudiante.apellido }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="correo">
      <mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </mat-header-cell>
      <mat-cell *matCellDef="let estudiante">
        {{ estudiante.correo }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="opciones">
      <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
      <mat-cell *matCellDef="let estudiante; index as i">
        <button
          mat-mini-fab
          style="background-color: #d8473e"
          (click)="eliminar(i)"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button
          style="background-color: #f7ae42; color: white"
          (click)="modificar(i)"
          href="#contenido"
          data-toggle="modal"
          mat-mini-fab
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnasAMostrar"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnasAMostrar"></mat-row>
  </mat-table>
</div>
